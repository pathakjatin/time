<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1 class="logo">JP</h1>
        <nav>
            <ul class="navbar">
                <li class="nav-item"><a href="#" class="nav-link">Clock</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Stopwatch</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Timer</a></li>
            </ul>
        </nav>

    </header>
    <section>
        <div class="clockBody">
            <h1><a href="#">Clock</a></h1>
            <div class="currTime">
                <h2><span class="ms"></span></h2>
            </div>
        </div>
    </section>
    <hr>
    <section>
        <div class="stopwatch">
            <h1>Stopwatch</h1>
            <div class="stopwatchBody">
                <div class="time">
                    <h2><span class="timer">00hrs:00m:00s.00ms</span></h2>
                </div>
                <div class="btns">
                    <button class="start">Start</button>
                    <button class="pause">Pause</button>
                    <button class="reset">Reset</button>
                </div>
            </div>
        </div>
    </section>
    <!-- <h1>Month : <span class="month"></span></h1> -->
</body>
<script src="index.js"></script>
</html>
